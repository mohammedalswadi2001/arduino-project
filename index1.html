<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Light Control</title>
    <style>
        /* CSS to style the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }

        /* Style for the "Turn Off Light" button */
        #offButton {
            background-color: #f44336;
        }

        #offButton:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header to display the atmospheric temperature -->
        <h1>Atmospheric Temperature: 25Â°C</h1> <!-- Placeholder temperature -->

        <p>Control the lights below:</p>

        <!-- Buttons to turn the light on and off -->
        <button id="onButton">Turn On Light</button>
        <button id="offButton">Turn Off Light</button>

        <!-- Message to display the current light status -->
        <div id="message">The light is currently off.</div>
    </div>

    <script>
        // JavaScript to control the light status
        document.getElementById('onButton').addEventListener('click', function() {
            document.getElementById('message').innerText = "The light is currently ON.";
            document.getElementById('message').style.color = "#4CAF50"; // Green when light is ON
        });

        document.getElementById('offButton').addEventListener('click', function() {
            document.getElementById('message').innerText = "The light is currently OFF.";
            document.getElementById('message').style.color = "#f44336"; // Red when light is OFF
        });
    </script>

</body>
</html>
